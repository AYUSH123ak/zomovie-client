<head>
    <title>Zomovie</title>

</head>

<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="navbar-header" style="padding-right:50px">
            <a class="navbar-brand" href="#">Zomovie</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" style="padding-right:50px" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shows.html" style="padding-right:50px">Shows</a></li>
                <li class="nav-item"><a class="nav-link" href="movies.html" style="padding-right:50px">Movies</a></li>
            </ul>
            <button class="btn btn-danger navbar-btn pull-right" onclick="location.href='login.html';">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">

            <div id="alert"></div>

            <div class="row">
                <div class="col-6">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email address: </label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password: </label>
                            <input type="password" class="form-control" id="pwd" required maxlength="20" minlength="5">
                        </div>
                        <div class="form-group form-check">
                        </div>
                        <button type="submit" class="btn btn-danger">Login</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Register</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email address: </label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password: </label>
                            <input type="password" class="form-control" id="pwd" required maxlength="20" minlength="5">
                        </div>
                        <div class="form-group form-check">
                        </div>
                        <button type="submit" class="btn btn-danger">Register</button>
                    </form>
                </div>
            </div>
        </div>
